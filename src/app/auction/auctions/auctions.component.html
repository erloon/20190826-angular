<div class="row">
  <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let auction of auctions">
    <div class="card">
      <div class="card-header">
        {{auction.title}}
      </div>
      <img class="card-img" [src]="auction.imgUrl" alt="fotka dla aukcji">
      <div class="card-body">
        <p class="card-text">
          {{auction.description}}
        </p>
        <div class="d-flex justify-content-between">
          <b>
            {{auction.price}} z≈Ç
          </b>
          <button class="btn btn-primary">
            <i class="fa fa-cart-plus"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
